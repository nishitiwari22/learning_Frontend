    <title>Side Bar Menu CSS</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
   
    <div class="sidebar">
      <header>My App</header>
      <ul>
        <li>
          <a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
          <a href="#"><i class="fas fa-link"></i>Shortcuts</a></li>
          <a href="#"><i class="fas fa-stream"></i>Overview</a></li>
          <a href="#"><i class="fas fa-calendar-week"></i>Events</a></li>
          <a href="#"><i class="far fa-question-circle"></i>About</a></li>
          <a href="#"><i class="fas fa-sliders-h"></i>Services</a></li>
          <a href="#"><i class="far fa-envelope"></i>Contact</a></li>            
        </ul>
    </div>
  </body>
</html>
